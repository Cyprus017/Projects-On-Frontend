<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project/css/Practicesite.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav class="flex">
                <ul class="flex2">
                    <a href="Home.html"><li class="li  hover-underline-animation">Home</li></a>
                    <a href="Servicess.html"><li class="li  hover-underline-animation">Services</li></a>
                    <a href="Contact.html"><li class="li  hover-underline-animation">ContactUs</li></a>
                </ul>
                <button class="btn">Sign up</button>
                <button class="btn">Sign In</button>
            </nav>
        </div>
    </div>
    <div class="contactform">
        <h1>Contact Me For Any Enquiry</h1>
        <hr>
        <form>
            <div class="mb-3">
                <label for="clientemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email & Phone No. with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="clientphone" class="form-label">Phone No.</label>
                <input type="Phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
                <label for="clientemail" class="form-label">For Enquiry</label>
                <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isclient">
                <label class="form-check-label" for="isclient">I want You to work on a project with me</label>
            </div>
            <a href="submit.html"><button class="btn" type="submit" class="btn btn-primary">Submit</button></a>
        </form>
</body>
</html>
