<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <title>PG LIFE</title>
        <link rel="stylesheet" href="project/css/Pglife.css"/>
        <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/home.css" rel="stylesheet">
    </head>
    <body>
        <div class="header sticky-top">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="PgLife/img/logo.png">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="my-navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="my-navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"href="#" data-toggle="modal" data-target="#signup-modal">
                                <i class="fas fa-user"></i>
                                "Signup"
                            </a>
                        </li>
                        <div class="nav-vl"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toogle="modal" data-target="+login-modal">
                                <i class="fas fa-sign-in-alt"></i>
                                "Login"
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="loading"></div>
        <div class="banner-container">
            <h2 class="white pb-3">Happiness per square Foot</h2>
            <img src="PgLife/img/bg.png"/>
            <form id="Search-Form">
                <div class="input-group city-search">
                    <input type="text" class="form-control input-city" id="city" name="city" placeholder="Enter your City to search for PG's">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fa fa-search">
                            ::before
                        </i>
                    </button>
                </div>
            </div>
        </form>
    </div>
